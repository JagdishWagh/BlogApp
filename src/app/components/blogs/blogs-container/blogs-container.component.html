<div class="btn-group">
    <div class="radio btn">
        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-1" (click)="changeView(displayView.GRID)"
            checked>
        <label for="btn-demo-radio-1">
            <clr-icon shape="grid-view"></clr-icon><span class="view-toggle-label">Grid</span>
        </label>
    </div>
    <div class="radio btn">
        <input type="radio" name="btn-group-demo-radios" id="btn-demo-radio-2" (click)="changeView(displayView.LIST)">
        <label for="btn-demo-radio-2">
            <clr-icon shape="view-list"></clr-icon><span class="view-toggle-label">List</span>
        </label>
    </div>
</div>

<div *ngIf="selectedView === displayView.GRID;else list">
    <app-blog-grid [blogs]="blogs"></app-blog-grid>
</div>

<ng-template #list>
    <app-blog-list [blogs]="blogs"></app-blog-list>
</ng-template>
