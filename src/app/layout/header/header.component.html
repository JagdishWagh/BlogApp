<header class="header-6">
    <div class="branding">
        <a routerLink="/home/blogs" class="nav-link">
            <clr-icon shape="talk-bubbles"></clr-icon>
            <span class="title">Bloggers</span>
        </a>
    </div>
    <div class="header-nav">
        <a routerLink="new-blog" class="nav-link nav-text">New Blog</a>
    </div>
    <form class="search">
        <label for="search_input">
            <input id="search_input" type="text" placeholder="Search for keywords...">
        </label>
    </form>
    <div class="header-actions">
        <a href="javascript://" class="nav-link" aria-label="notification">
            <clr-icon shape="bell" class="has-badge"></clr-icon>
        </a>
        <a href="javascript://" class="nav-link" aria-label="settings">
            <clr-icon shape="cog"></clr-icon>
        </a>
        <a href="javascript://" class="nav-link nav-icon-text" aria-label="user" routerLink="/">
            <clr-icon shape="user"></clr-icon>
            <span class="nav-text">Username</span>
        </a>
    </div>
</header>

<clr-modal [(clrModalOpen)]="isNewBlog">
    <h3 class="modal-title">I have a nice title</h3>
    <div class="modal-body">
        <p>But not much to say...</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline" (click)="isNewBlog = false">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="isNewBlog = false">Ok</button>
    </div>
</clr-modal>
